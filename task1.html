<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: aliceblue;
        }

        #calculator {
            width: 300px;
            padding: 20px;
            padding-left: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(58, 56, 56);
        
        }
        #equals {
            width: 90%;
            background: #4c96d2;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color:rgb(153, 179, 115);
        }

        button {
            width: 55px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;                                     
            box-shadow: 0 9px #999;
            
        }
        .button:hover {background-color: whitesmoke;}
        .button:active {
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        #clear {
            
        background: #d63838;
        }
        </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="clearDisplay()" class="button" id="clear">C</button>
        <button  class="button" onclick="appendToDisplay('*')">*</button>
        <button  class="button" onclick="appendToDisplay('/')">/</button>
        <button  class="button" onclick="clearDisplay()">&#9003;</button>
        <br>
        <button  class="button" onclick="appendToDisplay('7')">7</button>
        <button  class="button" onclick="appendToDisplay('8')">8</button>
        <button  class="button" onclick="appendToDisplay('9')">9</button>
        <button  class="button" onclick="appendToDisplay('+')">+</button>
        <br>
        <button  class="button" onclick="appendToDisplay('4')">4</button>
        <button  class="button" onclick="appendToDisplay('5')">5</button>
        <button  class="button" onclick="appendToDisplay('6')">6</button>
        <button  class="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button  class="button" onclick="appendToDisplay('0')">0</button>
        <button  class="button" onclick="appendToDisplay('1')">1</button>
        <button  class="button" onclick="appendToDisplay('2')">2</button>
        <button  class="button" onclick="appendToDisplay('3')">3</button>
        <br>
        
        <button  class="button" onclick="calculateResult()" id="equals">=</button>
        
        
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>
</html>
