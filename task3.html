<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:active {
            background-color: #45a049;
        }

        p.error-message {
            color: #f44336;
            margin-top: 10px;
            margin-bottom: 0;
        }
        img {
            margin-left: 24%;
          
        }
    </style>
</head>
<body>
    
    <div id="login-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA8cTn1-RRcQ_T4-cf40vYi4sjFEADIdog1TqwvXO3kw&s" width="50%">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
            <label for="username">Enter Username     </label>
            <input type="text" id="username" name="username" required>
        
                      
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

          
            if (username === '' || password === '') {
                document.getElementById('error-message').innerText = 'Please enter both username and password.';
                return false;
            }

            var hashedPassword = hashPassword(password);

          
            alert('Login Successful!');
            return true;
        }

        function hashPassword(password) {
            var hashedPassword = btoa(password); 
            return hashedPassword;
        }
    </script>

</body>
</html>
